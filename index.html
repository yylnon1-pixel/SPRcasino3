    <style>

        .balance {

            padding: 20px 50px; border-radius: 30px; 
            display: flex; align-items: center; justify-content: center; gap: 15px; 
            margin-bottom: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);

        /* –ö–ù–û–ü–ö–ê –†–û–ó–´–ì–†–´–®–ï–ô */

            color: white; margin-bottom: 30px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            text-transform: uppercase;

        /* –°–ï–¢–ö–ê –ò–ì–† */
        .games { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; 
            width: 100%; max-width: 340px;

        .game-btn { 
            background-color: var(--sec-bg); border-radius: 24px; padding: 25px 15px; 
            font-size: 42px; border: 1px solid rgba(255,255,255,0.08); cursor: pointer; 
            transition: transform 0.1s; display: flex; flex-direction: column; 
            align-items: center; gap: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .game-btn span { 
            font-size: 13px; font-weight: 800; text-transform: uppercase; 
            color: var(--text); opacity: 0.9; letter-spacing: 0.5px;
        }
        .game-btn:active, .raffle-btn:active { transform: scale(0.95); }
        
        /* –ú–û–î–ê–õ–ö–ê –ö–û–®–ï–õ–¨–ö–ê */
        .modal {

            box-sizing: border-box; z-index: 100; box-shadow: 0 -10px 40px rgba(0,0,0,0.6); 
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border-top: 1px solid rgba(255,255,255,0.1);

        .amount-input-container { margin-top: 20px; text-align: left; }
        .amount-input-container input {

        }

        .wallet-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .w-btn { padding: 20px; border-radius: 18px; border: none; font-weight: 900; color: white; cursor: pointer; text-transform: uppercase; }
        .deposit { background: var(--success); }
        .withdraw { background: var(--btn); }
    </style>
</head>

<script>
	const tg = window.Telegram.WebApp;
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–≤–æ–π –æ—Å–Ω–æ–≤–Ω–æ–π URL –¥–ª—è –≤—Å–µ—Ö –∑–∞–ø—Ä–æ—Å–æ–≤
    const NGROK_URL = 'https://petrificant-phung-elliptically.ngrok-free.dev'; 
    const socket = io(NGROK_URL);
    
    let userId = null;

    // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    tg.ready();
    tg.expand();
    userId = tg.initDataUnsafe?.user?.id || null;

    // 2. –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ (–ë–µ—Ä–µ—Ç –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞ –∏ –æ–±–Ω–æ–≤–ª—è–µ—Ç UI)
    async function updateBalanceDisplay() {
        if (!userId) return;
        try {
            // –î–æ–±–∞–≤–ª—è–µ–º timestamp (v=...), —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –Ω–µ –∫–µ—à–∏—Ä–æ–≤–∞–ª —Å—Ç–∞—Ä–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
            const response = await fetch(`${NGROK_URL}/get-balance/${userId}?v=${Date.now()}`, {
                headers: { 'ngrok-skip-browser-warning': 'true' }
            });
            const data = await response.json();
            
            if (data && typeof data.balance !== 'undefined') {
                const bal = parseFloat(data.balance).toFixed(2);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ –æ–±–æ–∏—Ö –º–µ—Å—Ç–∞—Ö (–≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –∏ –º–æ–¥–∞–ª–∫–∞)
                document.getElementById('balance-val').textContent = bal;
                document.getElementById('modal-bal').textContent = bal;
                console.log("[SYSTEM] –ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª–µ–Ω:", bal);
            }
        } catch (e) { 
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –±–∞–ª–∞–Ω—Å–∞:", e);
        }
    }

    // 3. –ê–í–¢–û-–û–ë–ù–û–í–õ–ï–ù–ò–ï –ö–ê–ñ–î–´–ï 30 –°–ï–ö–£–ù–î
    setInterval(updateBalanceDisplay, 30000);

    // 4. –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    if (userId) {
        updateBalanceDisplay();
    }

    // 5. –û–±—Ä–∞–±–æ—Ç–∫–∞ Socket.io (–µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –ø—Ä–∏—à–ª–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ)
    socket.on('balanceUpdate', (data) => {
        if (data.tgId == userId) {
            updateBalanceDisplay(); // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ –æ–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ —Å–∏–≥–Ω–∞–ª–µ
            tg.HapticFeedback.notificationOccurred('success');
        }
    });

    // 6. –§—É–Ω–∫—Ü–∏–∏ –∫–æ—à–µ–ª—å–∫–∞
    async function startDeposit() {
        if (!userId) return tg.showAlert("–û—à–∏–±–∫–∞: ID –Ω–µ –Ω–∞–π–¥–µ–Ω");
        const amount = document.getElementById('deposit-amount').value;
        try {
            const response = await fetch(`${NGROK_URL}/create-deposit`, { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({ amount: amount, tgId: userId })
            });
            const data = await response.json();
            
            if (data.pay_url) {
                tg.openTelegramLink(data.pay_url);
                // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä—è—Ç—å –±–∞–ª–∞–Ω—Å —á–∞—â–µ –ø–æ—Å–ª–µ –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Å—ã–ª–∫–∏ (—Ä–∞–∑ –≤ 5 —Å–µ–∫ –≤ —Ç–µ—á–µ–Ω–∏–µ –º–∏–Ω—É—Ç—ã)
                let checkCount = 0;
                const checkInterval = setInterval(() => {
                    updateBalanceDisplay();
                    checkCount++;
                    if (checkCount > 12) clearInterval(checkInterval);
                }, 5000);
            }
        } catch (e) { tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞"); }
    }

    async function startWithdraw() {
        if (!userId) return;
        const amount = parseFloat(document.getElementById('deposit-amount').value);
        if (amount < 10) return tg.showAlert("–í—ã–≤–æ–¥ –¥–æ—Å—Ç—É–ø–µ–Ω –æ—Ç 10 USDT");

        try {
            tg.MainButton.showProgress(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –Ω–∞ –∫–Ω–æ–ø–∫–µ –¢–ì
            const response = await fetch(`${NGROK_URL}/withdraw`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({ amount: amount, tgId: userId })
            });
            const data = await response.json();
            tg.MainButton.hideProgress();

            if (data.success) {
                tg.showAlert("‚úÖ –í—ã–≤–æ–¥ —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω!");
                updateBalanceDisplay(); // –°–†–ê–ó–£ –û–ë–ù–û–í–õ–Ø–ï–ú –ë–ê–õ–ê–ù–° –ü–û–°–õ–ï –í–´–í–û–î–ê
                closeWallet();

                tg.showAlert("–û—à–∏–±–∫–∞: " + (data.error || "–Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤"));
            }
        } catch (e) { tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞"); }
    }

    // 7. UI –§—É–Ω–∫—Ü–∏–∏
    function openWallet() {

</script>
